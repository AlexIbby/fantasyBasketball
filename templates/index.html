<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ibby's Fantasy Basketball App - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Ibby's Fantasy Basketball App</h1>
      </div>
      <div class="login-content">
        {% if logged_in %}
          <div class="login-welcome">
            <p>You're already logged in.</p>
            <div class="login-buttons">
              <a href="{{ url_for('select') }}" class="btn btn-primary">Choose your league</a>
              <a href="{{ url_for('logout') }}" class="btn btn-secondary">Log out</a>
            </div>
          </div>
        {% else %}
          <div class="login-welcome">
            <p>Please sign in with your Yahoo account to access your fantasy basketball statistics.</p>
            <div class="login-buttons">
              <a href="{{ url_for('login') }}" class="btn btn-yahoo">
                <span class="yahoo-icon">Y!</span>
                Log in with Yahoo
              </a>
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
